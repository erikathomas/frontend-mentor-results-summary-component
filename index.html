<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/stye.css">

	<title>Frontend Mentor | Results summary component</title>
</head>
<body>
	<main class="results-card">
		<div class="results-card_overview">
			<h4>Your Result</h4>
			<div class="score-section"><span class="score-section_total">76</span> of 100</div>
			<h3>Great</h3>
			<p>You scored higher than 65% of the people who have taken these tests.</p>
		</div>
		<div class="results-card_summary">
			<h4>Summary</h4>
			<div class="summary-detail reaction">
				<div class="summary-detail_left">
					<img src="./assets/images/icon-reaction.svg" alt="">
					Reaction
				</div>
				<div class="summary-detail_right">
					80 <span class="text-muted">/ 100</span>
				</div>
			</div>
			<div class="summary-detail memory">
				<div class="summary-detail_left">
					<img src="./assets/images/icon-memory.svg" alt="">
					Memory
				</div>
				<div class="summary-detail_right">
					92 <span class="text-muted">/ 100</span>
				</div>
			</div>
			<div class="summary-detail verbal">
				<div class="summary-detail_left">
					<img src="./assets/images/icon-verbal.svg" alt="">
					Verbal
				</div>
				<div class="summary-detail_right">
					61 <span class="text-muted">/ 100</span>
				</div>
			</div>
			<div class="summary-detail visual">
				<div class="summary-detail_left">
					<img src="./assets/images/icon-visual.svg" alt="">
					Visual
				</div>
				<div class="summary-detail_right">
					72 <span class="text-muted">/ 100</span>
				</div>
			</div>
			<button>Continue</button>
		</div>
	</main>
	<footer class="attribution">
	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
	Coded by <a href="#">Your Name Here</a>.
	</footer>
</body>
</html>
